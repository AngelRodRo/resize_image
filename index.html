<html>
  <head>
     <title>Get Image Data URL using JavaScript</title>

     <script type="text/javascript" src="js/v1.js"></script>
  </head>
  <body>
     <form method="post" id="fileinfo" name="fileinfo">
        <label>Select a file:</label><br>
